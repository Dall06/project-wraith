name: Build and Push Image

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Mod Get
        run: go get

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -v ./...

      - name: Test
        uses: robherley/go-test-action@v0

  swagger:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init

      - name: Save Swagger docs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: swagger-docs
          path: ./docs

  dotenv:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Generate dotenv for go
        shell: bash
        run: |
          # Determine the environment based on the branch
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo ${{ secrets.ENV_MAIN }} > .env
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            echo ${{ secrets.ENV_STAGING }} > .env
          else
            echo ${{ secrets.ENV_DEV }} > .env
          fi
      -
        name: Check the content
        run: |
          cat .env
      -
        name: Upload dotenv result
        uses: actions/upload-artifact@v4
        with:
          name: dotenv
          path: .env

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, swagger, setup, dotenv]
    steps:
      - name: Download dotenv result
        uses: actions/download-artifact@v4
        with:
          name: dotenv

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Swagger docs
        uses: actions/download-artifact@v3
        with:
          name: swagger-docs
          path: ./docs

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/project-wraith:latest,${{ secrets.DOCKERHUB_USERNAME }}/project-wraith:${{ github.sha }}
